  collection: ^1.18.0
  cupertino_icons: ^1.0.8
  # Blocked by appflowy_flutter
  file_picker: ^6.2.1
  flutter:
    sdk: flutter
  path_provider: ^2.1.3
  universal_html: ^2.2.4
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

